        databaseURL: "https://my-note-web-2020.firebaseio.com",

<script>
    // Firebase Auth
    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            // submit-action for new Note
            let formNewNoteElement = document.querySelector("form#newNoteForm")
            let textareaNewNoteElement = document.querySelector("textarea#note");
            formNewNoteElement.addEventListener('submit', onNewNoteFormSubmit);
            function onNewNoteFormSubmit(e) {
                e.preventDefault();
                if (textareaNewNoteElement.value) {
                    saveNewNote(textareaNewNoteElement.value).then(function () {
                        location.href = "note_list.html";
                    });
                }
            }
            function saveNewNote(noteText) {
                return firebase.firestore().collection('notes').add({
                    name: firebase.auth().currentUser.displayName,
                    text: noteText,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).catch(function (error) {
                    console.error('Error in writing new note to Firebase Database.', error);
                });
            }
        } else {
            location.href = "/index.html";
        }
    });
</script>
