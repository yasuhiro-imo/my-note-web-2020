<html lang="">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Simple Web Note">

<body>
    <!--  Header Navigation Bar -->

    <!-- Container for FirebaseUI Login -->
    <div id="firebaseui-auth-container"></div>

    <!-- Footer for Firebase Logo -->
    <footer class="footer" style="position: absolute; bottom: 0; width: 100%">
        <div id="firebaselogo-container"  style="margin: 10px auto; text-align: center">
            <a href="https://firebase.google.com/">
                <img src="assets/img/logo-built_black.png" alt="built_with_firebase_logo"/>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-auth.js"></script>

<script>

    const firebaseConfig = {
        apiKey: "AIzaSyBlAV7paAyJd0opf08BTVMsLK2mAZgoxzo",

        databaseURL: "https://my-note-web-2020.firebaseio.com",

<!-- FirebaseUI.js for Login -->
<script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
<script>
    const uiConfig = {
        callbacks: {
            signInSuccessWithAuthResult: function (authResult, redirectUrl) {return true}
        },
        signInFlow: 'popup',
        signInSuccessUrl: './note_list.html',
        signInOptions: [
            firebase.auth.EmailAuthProvider.PROVIDER_ID,
            firebase.auth.GoogleAuthProvider.PROVIDER_ID,
        ],
    }
    // Initialize FirebaseUI
    const ui = new firebaseui.auth.AuthUI(firebase.auth())
    ui.start('#firebaseui-auth-container', uiConfig)
</script>
