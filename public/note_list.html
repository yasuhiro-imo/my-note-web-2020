<script>
    // Firebase Auth
    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            let userName = user.displayName;
            loadNoteList(userName);
        } else {
            location.href = "/index.html";
        }
    });

    const db = firebase.firestore();

    function redirectToNewNoteHtml(){
        location.href = "/new_note.html";
    }
    function loadNoteList(userName) {
        let query = db.collection('notes').where('name', '==', userName).orderBy('timestamp', 'desc');
        query.onSnapshot(function (snapshot) {
            snapshot.docChanges().forEach(function (change) {
                if (change.type === 'removed') {
                    hideRemovedData(change.doc.id);
                } else {
                    let aNoteCard = change.doc.data();
                    displayNoteCard(change.doc.id, aNoteCard.name, aNoteCard.text, aNoteCard.timestamp);
                }
            });
        });
    }
    function hideRemovedData(id) {
        let divRemovedNoteElement = document.getElementById(id);
        if (divRemovedNoteElement) {
            divRemovedNoteElement.parentNode.removeChild(divRemovedNoteElement);
        }
    }
    function displayNoteCard(id, name, text, timestamp) {
        // Container for Note-List
        let divNoteListElement = document.querySelector("div#note-list-container");
        // Card for Note
        let divNoteCardElement = document.createElement('div');
        divNoteCardElement.setAttribute('class', 'card')
        divNoteCardElement.setAttribute('style', 'margin-top: unset;')
        divNoteListElement.appendChild(divNoteCardElement);
        // Date of the Note
        let pDateElement = document.createElement('p');
        pDateElement.setAttribute('style', 'font-style: italic');
        pDateElement.textContent = timestamp.toDate();
        divNoteCardElement.appendChild(pDateElement);
        // Delete btn by image
        let imgDeleteNoteElement = document.createElement('img');
        imgDeleteNoteElement.setAttribute('id', id);
        imgDeleteNoteElement.setAttribute('style', 'position: absolute; right: 0PX');
        imgDeleteNoteElement.setAttribute('src', 'assets/img/close-btn.png');
        imgDeleteNoteElement.setAttribute('onclick', 'onDeleteNoteBtn(this.id)');
        pDateElement.appendChild(imgDeleteNoteElement);
        // Text of the Note
        let pTextElement = document.createElement('p');
        pTextElement.setAttribute('style', 'font-size: medium');
        pTextElement.textContent = text;
        divNoteCardElement.appendChild(pTextElement);
    }
    // function "onDeleteNoteBtn()" is used in Line.132: _.setAttribute('onclick', 'onDeleteNoteBtn(this.id)');
    function onDeleteNoteBtn(id) {
        deleteNoteCard(id).then(function () {
            location.href = "note_list.html";
        });
    }
    function deleteNoteCard(id) {
        return db.collection('notes').doc(id).delete();

    }
</script>
